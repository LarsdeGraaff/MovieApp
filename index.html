<!DOCTYPE html>
<html ng-app="movieApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Movie App</title>
    <link rel="stylesheet" type="text/css" href="lib/css/bootstrap.css">
    <style>
        input.ng-dirty.ng-invalid{
            background-color: palevioletred;
        }
        input.ng-dirty.ng-valid{
            background-color: darkseagreen;
        }
        .movie.selected{
            background-color: purple;
            color: white;
            border-radius: 15px;
            padding-top: 10px;
        }
    </style>
</head>
<body  ng-controller="searchCtrl">
    <div class="container">

        <h1 class="page-header">Movie App</h1>

        <nav>

            <ul class="nav nav-tabs">
                <li><a href="#">Home</a></li>
                <li><a href="#">My Collection</a></li>
                <li><a href="#">Search</a></li>
            </ul>

        </nav>
        <h2>{{ message}}</h2>
        <section>
            <form class="form-horizontal" name="searchForm" novalidate ng-submit="searchMovie(title)">
                <div class="form-group">
                    <label class="col-md-2 control-label">Title</label>
                        <div class="col-md-10">
                        <input type="text" class="form-control" placeholder="title" required  name="txtTitle" ng-model="title" ng-minlength="2">
                        </div>
                </div>
                <div class="form-group">
                    <div class="col-md-10 col-md-offset-2">
                        <button type="submit" class="btn btn-success btn-block" ng-disabled="searchForm.$invalid">search</button>
                    </div>
                </div>
            </form>
        </section>

        <section ng-show="results">
            <h2 >searchResults</h2>
            <div class="row">
                <div class="col-md-4 movie" ng-click="selectMovie(movie.id)" ng-repeat="movie in results" ng-class="{selected : selectedId==movie.id}">
                    <img src="{{movie.posterPath}}"/>
                    <p>{{movie.title}}</p>

                </div>
            </div>
            <div class="row" ng-show="selectedId">
                <button class="btn btn-block btn-primary">add to collection</button>

            </div>
        </section>

    </div>


    <script type="text/javascript" src="lib/angularjs.js"></script>
    <script type="text/javascript" src="app/controllers/controllers.js"></script>
    <script type="text/javascript" src="app/controllers/searchCtrl.js"></script>
    <script type="text/javascript" src="app/app.js"></script>



</body>
</html>
