<!DOCTYPE html>
<html ng-app="movieApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Movie App</title>
    <link rel="stylesheet" type="text/css" href="lib/css/bootstrap.css">

</head>
<body  ng-controller="searchCtrl">
    <div class="container">

        <h1 class="page-header">Movie App</h1>
        <h2>{{ message}}</h2>
        <section>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-md-2 control-label">Title</label>
                        <div class="col-md-10">
                        <input type="text" class="form-control" placeholder="title">
                        </div>
                </div>
                <div class="form-group">
                    <div class="col-md-10 col-md-offset-2">
                        <button type="submit" class="btn btn-success btn-block">search</button>
                    </div>
                </div>
            </form>
        </section>

    </div>


    <script type="text/javascript" src="lib/angularjs.js"></script>
    <script type="text/javascript" src="app/controllers/controllers.js"></script>
    <script type="text/javascript" src="app/controllers/searchCtrl.js"></script>
    <script type="text/javascript" src="app/app.js"></script>



</body>
</html>
